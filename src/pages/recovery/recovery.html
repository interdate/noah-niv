<ion-header class="mo-innheader">
</ion-header>

<ion-content>
  <div class="mo-signin">
    <div class="mo-inn">
      <h1 class="mo-pghead">שחזור סיסמה</h1>

      <form class="frm">
        <div *ngIf="text" color="danger" class="success">{{ text }}</div>
        <div *ngIf="errors" color="danger" class="err">{{ errors }}</div>
        <div class="field">
          <input [(ngModel)]="email" name="email" type="text" id="email" placeholder="דוא״ל" class="txtbox">
        </div>
        <div class="field txtcenter">
          <input type="submit" value="המשך" (click)="recoveryPassword();" class="mo button big" />
        </div>
      </form>
    </div>
  </div>
  <!-- end -->
</ion-content>
